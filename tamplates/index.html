<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Disorder Prediction</title>
    <link rel="stylesheet" href="../staticFiles/style.css">
</head>
<body style="color:darkslategrey;">
    <div>
        <h1 id="head">Sleep Disorder Prediction</h1>
        <form action="{{url_for('predict')}}", method="post">
            <input type="text", id="feild", placeholder="Age", name="Age", required="required">
            <input type="text", id="feild", placeholder="Sleep Duration", name="Sleepduration" required="required">
            <input type="text", id="feild", placeholder="Quality of Sleep", name="qualityofsleep", required="required">
            <input type="text", id="feild", placeholder="Physical Activity level", name="physicalactivity", required="required">
            <input type="text", id="feild", placeholder="Heart Rate", name="heartrate", required="required">
            <input type="text", id="feild", placeholder="Stress Level", name="stresslevel" required="required">
            <input type="text", id="feild", placeholder="Daily Steps", name="dailysteps" required="required">

            <h3>Whats your gender?</h3>
            <select name="Gender" id="sel_feild">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
             
            <h3>Whats your BMI Category?</h3>
            <select name="BMI Category" id="sel_feild">
                <option value="0">Normal</option>
                <option value="1">Normal weight</option>
                <option value="2">Overweight</option>
                <option value="3">Obese</option>
            </select>

            <h3>What do you do?</h3>
            <select name="Occupation" id="sel_feild">
                <option value="0">Nurse</option>
                <option value="1">Doctor</option>
                <option value="2">Engineer</option>
                <option value="3">Lawyer</option>
                <option value="4">Teacher</option>
                <option value="5">Accountant</option>
                <option value="6">Salesperson</option>
                <option value="7">Software Engineer</option>
                <option value="8">Scientist</option>
                <option value="9">Sales Representative</option>
                <option value="10">Manager</option>
            </select>

            <h3>How's you blood pressure?</h3>
            <select name="Blood Pressure" id="sel_feild">
                <option value="0">130/85</option>
                <option value="1">140/95</option>
                <option value="2">125/80</option>
                <option value="3">120/80</option>
                <option value="4">115/75</option>
                <option value="5">135/90</option>
                <option value="6">140/90</option>
                <option value="7">125/82</option>
                <option value="8">132/87</option>
                <option value="9">128/85</option>
                <option value="10">126/83</option>
                <option value="11">115/78</option>
                <option value="12">139/91</option>
                <option value="13">132/87</option>
                <option value="14">119/77</option>
                <option value="15">135/88</option>
                <option value="16">129/84</option>
                <option value="17">128/84</option>
                <option value="18">131/86</option>
                <option value="19">117/76</option>
                <option value="20">130/86</option>
                <option value="21">118/75</option>
                <option value="22">121/79</option>
                <option value="23">122/80</option>
                <option value="24">118/76</option>
            </select>
            <br><br><button id="sub">Prediction</button>
            <br>
        </form>
        <br><br>
        {{ prediction_text }}
    </div>
</body>
</html>
